        <script>

            function init(){

            }
            var pathArr=new Array("/static/img/1.jpg","/static/img/2.jpg","/static/img/3.jpg","/static/img/4.jpg","/static/img/5.jpg","/static/img/6.jpg");


            var index=0;
            function changeImage(){
                nextImg();

                }

            function preImg(){
                myimg=document.getElementById("myimg");
                index--;

                if(index<=0){
                    index=pathArr.length-1;

            }
                myimg.src=pathArr[index];
            }
                function nextImg(){
                    myimg=document.getElementById("myimg");
                index++;

                if(index>=pathArr.length){

                }
                myimg.src=pathArr[index];
                }
